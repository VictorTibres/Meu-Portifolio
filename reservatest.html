<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
    <style>
        /* Estilos básicos para o formulário */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/enviar-reserva" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Serviços Desejados</legend>
            <div class="form-group">
                <label for="servicos">Escolha os serviços desejados:</label>
                <select id="servicos" name="servicos[]" multiple>
                    <option value="passagens">Compra de Passagens</option>
                    <option value="hospedagem">Reserva de Hospedagem</option>
                    <option value="veiculos">Aluguel de Veículos</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <div class="form-group">
                <label>Escolha a forma de pagamento:</label>
                <label>
                    <input type="radio" name="pagamento" value="credito" required>
                    Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="boleto">
                    Boleto
                </label>
                <label>
                    <input type="radio" name="pagamento" value="pix">
                    PIX
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Prazos de Pagamento</legend>
            <div class="form-group">
                <label for="prazo">Escolha o prazo de pagamento:</label>
                <select id="prazo" name="prazo">
                    <option value="avista">À Vista</option>
                    <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
                    <option value="dez_vezes">Dez Vezes Com Juros</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Observações</legend>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite qualquer observação ou comentário aqui..."></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Enviar Reserva">
    </form>
</body>
</html>
