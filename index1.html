<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            width: 100%;
            text-align: center;
            font-family: monospace;
            margin-top: 50px;
            color: white;
            user-select: none;
        }
        #geral {
        width: 500px;
        background-color:rgb(23, 120, 255);
        padding: 20px;
        margin: auto;
        text-align: center;
        border-radius: 30px;
        min-height: 200px;
        }        
         #input-tarefa {
         width: 65%;
         height: 38px;
         font-family: monospace;
         border: none;
         border-radius: 8px;
         padding-left: 10px;
        font-size: 16px;
    }
    #botao {
    font-size: 16px;
    font-family: monospace;
    width: 25%;
    height: 38px;
    border-radius: 10px;
    background-color: rgb(233, 117, 0);
    color: white;
    border: none;
    }
    #botao:hover { 
        background-color: rgb(217, 109, 0);
    }
    #botao:active {
        background-color: rgb(207, 104, 0);
    }
    #tarefas {
        width: 90%;
        margin: auto;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="geral">
    <h1>Lista de Tarefas</h1>
    <input type="text" id="input-tarefa" placeholder="digite sua tarefa">
    <button id="botao">Adicionar</button>
    <div id="tarefas"></div>

<script>
    
    let BotaoAdd = document.getElementById('botao');
    let input = document.getElementById('input-tarefa');
    let Tarefas = document.getElementById('tarefas');
    
    BotaoAdd.addEventListener('click', function() {
        if (input.value != '') {
            var tarefa = document.createElement('p');
            Tarefas.appendChild(tarefa);
            tarefa.innerText = 'â€” ' + input.value;
            input.value = '';

            tarefa.addEventListener('click', function() {
                if (tarefa.style.textDecoration === 'line-through') {
                    tarefa.style.textDecoration = '';            
                } else {
                    tarefa.style.textDecoration = 'line-through';
                }
            });

            tarefa.addEventListener('dblclick', function() {
                Tarefas.removeChild(tarefa);
            });
        } 
    });
</script>
    
</script>
</body>
</html>
